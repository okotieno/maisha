<header id="header" class="fixed-top " [class.header-scrolled]="isHeaderScrolled">
  <div class="container d-flex align-items-center">
    <a href="index.html" class="logo me-auto"><img src="assets/logo.png" alt="" class="img-fluid"></a>

    <nav #navbar id="navbar" class="navbar" [class.navbar-mobile]="navbarOpen()">
      <ul>
        <li *ngFor="let link of links()">
          <a [routerLink]="['']" [fragment]="link.slug" [routerLinkActive]="'active'"
             [routerLinkActiveOptions]="routerLinkActiveOptions" class="nav-link scrollto">{{ link.label }}</a></li>
<!--        <li><a mat-stroked-button class="getstarted scrollto" href="#about">Get Started</a></li>-->
      </ul>

      <button (click)="toggleNavBar()" class="bi bi-list mobile-nav-toggle" mat-icon-button>
        <mat-icon [svgIcon]="navbarOpen() ? 'close' : 'menu'"></mat-icon>
      </button>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->
