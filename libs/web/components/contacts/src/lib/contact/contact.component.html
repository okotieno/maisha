<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">
  
      <div class="section-title">
        <h2>Contact Us</h2>
      </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
                <div class="form-group">
                    <label for="fullname">Your Name *</label>
                    <input type="text" class="form-control mt-1" name="Fullname" placeholder="Full Name"
                        formControlName="Fullname">
                </div>
               
                <div class="form-group mt-3">
                    <label for="Email">Your Email *</label>
                    <input type="email" class="form-control mt-1" name="Email" aria-describedby="emailHelp"
                        placeholder="Enter email" formControlName="Email">
                        <div *ngIf="FormData.get('Email')?.hasError('email') && FormData.get('Email')?.touched" class="text-danger">
                            Please enter a valid email address.
                          </div>
                </div>
                <div class="form-group mt-3">
                    <label for="company">Company</label>
                    <input type="text" class="form-control mt-1" name="Company" placeholder="Company"
                        formControlName="Company">
                </div>
                <div class="form-group mt-3">
                    <label for="message">Message *</label>
                    <textarea class="form-control mt-1" formControlName="Message" name="Message">
                    </textarea>
                </div>
                <button type="submit" class="btn btn-success mt-3" [disabled]="!FormData.valid">Submit</button>
            </form>
        </div>
    </div>
</div>
</section>
