<!-- ======= Services Section ======= -->
<section id="health-library" class="services section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h2>Health Library</h2>
      <p>
        We offer valuable, trustworthy, and user-friendly health information, promoting health literacy and well-being.
      </p>
    </div>

    <div class="row">
      <div *ngFor="let healthLibrary of healthLibraries()" class="col-xl-3 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100">
        <div class="icon-box">
          <div><i class="bx bxl-dribbble"></i></div>
          <h4><a [routerLink]="['/health-libraries', healthLibrary.slug]">{{ healthLibrary.title }}</a></h4>
          <p>{{ healthLibrary.description }}</p>
          <div class="mt-3 d-flex justify-content-end">
            <button [routerLink]="['/health-libraries', healthLibrary.slug]" mat-raised-button color="primary">Read More ... </button>
          </div>
        </div>

      </div>

    </div>

  </div>
</section><!-- End Services Section -->
