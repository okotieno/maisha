<div class="header-section"></div>
<!-- ======= Services Section ======= -->
<section id="health-library" class="services section-bg">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2 data-aos="fade-down">{{ healthLibrary().title }}</h2>
      <p data-aos="fade-down">
        {{ healthLibrary().description }}
      </p>
    </div>

    <div class="row">
      <div class="bd-example">
        <div class="d-flex">
          <div class="col-8 px-4">
            <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example">
              @for (info of healthLibrary().info; track info.slug) {
                <h4 data-aos="fade-up" [id]="'health-library-' + info.slug">{{ info.title }}</h4>
                <p data-aos="fade-up">{{ info.description }}</p>
              }
            </div>
          </div>
          <div class="col-4">
            <div [class.fixed-side-menu]="fixedSideMenu()">
              <div id="list-example" class="list-group">
                <!--                @for (info of healthLibrary().info; track info.slug) {-->
                <!--                  <a class="list-group-item list-group-item-action"-->
                <!--                     [routerLink]="['/health-libraries', healthLibrary().slug ]"-->
                <!--                     [fragment]="'health-library-' + info.slug" routerLinkActive="active"-->
                <!--                     [routerLinkActiveOptions]="routerLinkActiveOptions">-->
                <!--                    {{ info.title }}-->
                <!--                  </a>-->
                <!--                }-->

                @if (healthLibrary().blogs) {
                  <mat-divider class="mt-3"></mat-divider>
                  @for (blog of healthLibrary().blogs; track blog.slug) {

                    <a class="list-group-item list-group-item-action"
                       [routerLink]="['/blogs', blog.slug]">{{ blog.title }}</a>
                  }
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section><!-- End Services Section -->
